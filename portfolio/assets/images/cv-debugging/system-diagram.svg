<svg viewBox="0 0 680 130" xmlns="http://www.w3.org/2000/svg">

    <!-- POINT box -->
    <g>
        <rect x="20" y="15" width="100" height="100" rx="6" fill="#FDFCFA" stroke="#6A3843"
            stroke-width="2" />

        <!-- Wand (top left area) -->
        <rect x="28" y="28" width="55" height="16" rx="3" fill="#4BA3C3" stroke="#3d8aa8"
            stroke-width="1" />
        <!-- LED on top edge near front (right side) of wand -->
        <circle cx="73" cy="28" r="4" fill="#7ED957" />
        <!-- LED on front tip (right edge) of wand -->
        <circle cx="83" cy="36" r="4" fill="#7ED957" />

        <!-- Dotted line from wand to paper -->
        <line x1="75" y1="44" x2="85" y2="62" stroke="#6A3843" stroke-width="1" stroke-dasharray="2,3" />

        <!-- Paper with house and sun -->
        <rect x="68" y="66" width="42" height="32" rx="1" fill="#FDFCFA" stroke="#999" stroke-width="1" />
        <!-- Sun in corner -->
        <circle cx="76" cy="73" r="4" fill="#F39C12" />
        <!-- House on page -->
        <polygon points="94,72 86,80 102,80" fill="#E74C3C" stroke="none" />
        <rect x="88" y="80" width="12" height="10" fill="#3498DB" stroke="none" />
        <rect x="92" y="84" width="4" height="6" fill="#8B4513" stroke="none" />

        <text x="70" y="128" text-anchor="middle" fill="#3D3335" font-family="DM Sans, sans-serif"
            font-size="12" font-weight="600">Point</text>
    </g>

    <!-- Arrow 1 -->
    <path d="M 130 65 L 150 65" stroke="#BFA265" stroke-width="2" />
    <polygon points="150,60 160,65 150,70" fill="#BFA265" />

    <!-- CAPTURE box -->
    <g>
        <rect x="175" y="15" width="100" height="100" rx="6" fill="#FDFCFA" stroke="#6A3843"
            stroke-width="2" />
        <!-- Camera body -->
        <rect x="193" y="40" width="64" height="46" rx="5" fill="#4BA3C3" stroke="#3d8aa8"
            stroke-width="1" />
        <!-- Camera top bump -->
        <rect x="205" y="32" width="24" height="10" rx="2" fill="#3d8aa8" />
        <!-- Lens -->
        <circle cx="225" cy="63" r="18" fill="#333" stroke="#222" stroke-width="1" />
        <circle cx="225" cy="63" r="12" fill="#444" />
        <circle cx="225" cy="63" r="5" fill="#222" />
        <!-- Lens glint -->
        <circle cx="221" cy="59" r="2.5" fill="rgba(255,255,255,0.25)" />

        <text x="225" y="128" text-anchor="middle" fill="#3D3335" font-family="DM Sans, sans-serif"
            font-size="12" font-weight="600">Capture</text>
    </g>

    <!-- Arrow 2 -->
    <path d="M 285 65 L 305 65" stroke="#BFA265" stroke-width="2" />
    <polygon points="305,60 315,65 305,70" fill="#BFA265" />

    <!-- INFER box -->
    <g>
        <rect x="330" y="15" width="100" height="100" rx="6" fill="#FDFCFA" stroke="#6A3843"
            stroke-width="2" />
        <!-- Neural network nodes - orange / purple / orange columns -->
        <circle cx="355" cy="40" r="5" fill="#F39C12" />
        <circle cx="355" cy="65" r="5" fill="#F39C12" />
        <circle cx="355" cy="90" r="5" fill="#F39C12" />

        <circle cx="380" cy="52" r="5" fill="#9B59B6" />
        <circle cx="380" cy="78" r="5" fill="#9B59B6" />

        <circle cx="405" cy="65" r="5" fill="#F39C12" />

        <!-- Connections -->
        <line x1="360" y1="40" x2="375" y2="52" stroke="#888" stroke-width="1" />
        <line x1="360" y1="65" x2="375" y2="52" stroke="#888" stroke-width="1" />
        <line x1="360" y1="65" x2="375" y2="78" stroke="#888" stroke-width="1" />
        <line x1="360" y1="90" x2="375" y2="78" stroke="#888" stroke-width="1" />
        <line x1="385" y1="52" x2="400" y2="65" stroke="#888" stroke-width="1" />
        <line x1="385" y1="78" x2="400" y2="65" stroke="#888" stroke-width="1" />

        <text x="380" y="128" text-anchor="middle" fill="#3D3335" font-family="DM Sans, sans-serif"
            font-size="12" font-weight="600">Infer</text>
    </g>

    <!-- Arrow 3 -->
    <path d="M 440 65 L 460 65" stroke="#BFA265" stroke-width="2" />
    <polygon points="460,60 470,65 460,70" fill="#BFA265" />

    <!-- RESPOND box -->
    <g>
        <rect x="485" y="15" width="100" height="100" rx="6" fill="#FDFCFA" stroke="#6A3843"
            stroke-width="2" />
        <!-- Speaker icon -->
        <path d="M 510 50 L 510 80 L 525 80 L 545 95 L 545 35 L 525 50 Z" fill="#4BA3C3" />
        <!-- Sound waves -->
        <path d="M 555 47 Q 566 65 555 83" stroke="#666" stroke-width="1.5" fill="none" />
        <path d="M 563 42 Q 577 65 563 88" stroke="#666" stroke-width="1.5" fill="none" opacity="0.6" />

        <text x="535" y="128" text-anchor="middle" fill="#3D3335" font-family="DM Sans, sans-serif"
            font-size="12" font-weight="600">Respond</text>
    </g>

</svg>
